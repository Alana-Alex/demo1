<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
     <div class="col-md-4 text-center bordering">
     <h1 class="h13"> Register </h1>
      <form class="registerform" [formGroup] ="registerform" (ngSubmit)="register()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email" autofocus>
          <span style="color:red" *ngIf=" !registerform.controls.email.valid && registerform.controls.email.dirty && ! registerform.controls.email.hasError('pattern')"> 
          </span>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"  placeholder="password">
          
          </div>
        <div class="form-group">
        <label for="password">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password">
          </div>

        <div class="checkbox">
      
         <label> <input type="checkbox"> Remember me </label>
            </div>

          <button type="submit" class="btn btn-sm btn-success"> Register </button>
          </form>
        </div>
       
       <div class="col-md-4">
        </div>
     
     </div>
      </div>
