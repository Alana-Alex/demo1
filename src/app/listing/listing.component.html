

<body> 
       
<h1 class="h1a"> Listing </h1>


<form [formGroup]="detailsform" style="margin:3rem" class="col-md-12"> 
  <div class="row">
    <div class="col-md-3">
      Address :
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Address" name="address" required>
    </div>
    <div class="col-md-3">
      Price :
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Price" name="price">
    </div>
    <div class="col-md-3">
      Description :
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Description" name="description">
    </div>
    <div class="col-md-3">
      Beds :
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Beds" name="beds">
    </div>
    <div class="col-md-3">
      Propertytype:
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Propertytype" name="property type">
    </div>
    <div class="col-md-3">
      Baths:
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Baths" name="baths">
    </div>
    <div class="col-md-3">
      Sqft:
    </div>
    <div class="col-md-9">
      <input type="text" formControlName="Sqft" name="sqft">
    </div>
     <input class="btn btn-primary" type="button" (click)="addingitem()" value="Add"> 
    <!-- <input type="button" (click)="addingitem()" value="Add"> -->
  
  </div>
</form>
<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th >Address </th>
      <th >Price</th>
      <th >Description</th>
      <th >Beds</th>
      <th>Propertytype</th>
      <th >Baths</th>
      <th >Sqft</th>

    </tr>
  </thead>
  <tbody>
    <!-- elements in array  -->
    <!-- idx index means we are saying that addr0,addr1-->
     <!-- <tr *ngFor="let item of items; let idx = index"> -->
       <tr *ngFor="let item of items"> 
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Address" type="text" style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Address}}</label>
      </td> 
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Price" type="text" class="price"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Price}}</label>
      </td>
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Description" type="text" class="description"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Description}}</label>
      </td>
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Beds" type="text" class="beds"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Beds}}</label>
      </td>
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Propertytype" type="text" class="propertytype"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Propertytype}}</label>
      </td>
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Baths" type="text" class="address"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Baths}}</label>
      </td>
      <td>
        <input *ngIf="item.isEdit" [(ngModel)]="item.Sqft" type="text" class="sqft"  style="width:100px"> 
        <label *ngIf="!item.isEdit">{{ item.Sqft}}</label>
      </td>
      <td> 
        <button type="button" class="btn btn-danger" (click)="deleting(item)"> Delete </button> 
        <!-- <button type="button" class="btn btn-info" (click)="hide(item, idx)"> Edit </button> -->
        <button type="button" class="btn btn-info" (click)="edit(item)">{{ (item.isEdit==false) ? "Edit" : "Update" }}</button>
         <button type="button" class="btn btn-primary" (click)="editing(item)"> Edit1</button> 
      </td>
    </tr>
  </tbody>
</table>

     
      
</body>
